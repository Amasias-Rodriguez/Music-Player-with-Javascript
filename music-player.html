<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Music Player with Javascript</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </div>
                <div class="circle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
            </nav>
            <img src="/images/468-thumbnail.png" class="song-img" alt="">
            <h1>Dejala</h1>
            <p>Tito Gomez</p>

            <audio controls>
                <source src="/audio/Déjala - Tito Gómez (Letra).mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls" id="song">
                <div><ion-icon name="play-back-circle-outline"></ion-icon></div>
                <div onclick="playPause()"><ion-icon name="play-circle-outline" id="ctrlIcon"></ion-icon></div>
                <div><ion-icon name="play-forward-circle-outline"></ion-icon></div>
            </div>
        </div>
    </div>


    <script src="/js/music.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
