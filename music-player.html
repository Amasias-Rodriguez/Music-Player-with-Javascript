<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music-player.css">
    <title>Music Player with Javascript</title>
</head>
<body>
    <main class="player">
        <h1 class="title" id="title"></h1>
        <img src="/images/cover.png" alt="" class="cover" id="cover">
        <!-- audio -->
        <audio src="" id="audio"></audio>
        <div class="progress-container">
            <section class="progress"></section>
        </div>
        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>
            <button class="play">
                <i class="fas fa-play"></i>
            </button>
            <button class="next">
                <i class="fas fa-forward"></i>
            </button>
        </section>
        <!-- song list -->
        <ul class="songs" id="songs"></ul>
    </main>
    <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script>
    <script src="/js/music-player.js"></script>
</body>
</html>
