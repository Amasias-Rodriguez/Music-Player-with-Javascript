<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music-player.css">
    <link rel="stylesheet" href="/js/music-player.js" defer>
    <title>Musci Player with Javascript</title>
</head>
<body>
    <main class="player">
        <div class="title">New Song</div>

        <div class="progress-container">
            <section class="progress"></section>
        </div>

        <section class="controls">
            <button class="prev">
                <i class="fas fa-backward"></i>
            </button>
        </section>
    </main>

    <script src="https://kit.fontawesome.com/0defe727fb.js" crossorigin="anonymous"></script>
</body>
</html>
